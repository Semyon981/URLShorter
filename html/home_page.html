<!DOCTYPE html>
<html>
<head>
	<title>URLShorter</title>
    <link rel="stylesheet" href="/static/main.css" type="text/css"/>
</head>
<body>
    <header>
        <h1><a href='/'>URLShorter</a></h1>
    </header>
    {{if .}}
        <p>Сокращенная ссылка: <a href="/{{.}}">{{.}}</a></p>
    {{else}}
        <h2>Введите ссылку:&nbsp;</h2>
        <form action="/proc" method="post">
            <h2><input name="url" required="required" size="100" type="text"/></h2>
        </form>
    {{end}}
</body>
</html>
